<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Circle Shop</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="icon" type="image/jpg" href="/img/favicon.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    <div class="wrapper">
        <!-- MENU MOBILE -->
        <header class="header-mobile">
            <h1 class="logo-mobile">
                <a href="./index.html"> Red Circle Shop </a>
            </h1>
            <button class="abrir-menu" id="abrir-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        
        <aside>
            <button class="cerrar-menu" id="cerrar-menu">
                <i class="bi bi-x"></i>
            </button>

            <header>
                <h1 class="logo"><a href="./index.html"> Red Circle Shop </a></h1>
            </header>
            
            <nav>
                <ul class="menu">
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html"><i class="bi bi-arrow-return-left"></i>Seguir comprando</a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html"><i class="bi bi-cart-fill"></i>  Carrito <span class="numerito">0</span></a>
                    </li>
                </ul>
            </nav>
            
            <footer>
                <p class="texto-footer">© 2023 Red Circle Shop</p>
            </footer>
        </aside>
        
        <main class="main-mobile">
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio">Tu carrito está vacío <i class="bi bi-emoji-frown"></i></p>
                
                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- Esto se completa con JS :) :) :) -->
                </div>

                <div  id="carrito-acciones" class="carrito-acciones disabled">
                    
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total</p>
                            <p id="total"></p>
                        </div>
                        <button id="carrito-producto-comprar" class="carrito-producto-comprar">Comprar ahora</button>
                    </div>
                </div>

                <p  id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra! <i class="bi bi-emoji-laughing"></i></p>
            </div>
        </main>
    </div>
    <!-- Librerias -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- paginas -->
    <script src="./js/carrito.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
